<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAKE RAMEN HAPPY</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <header>
        <nav>
            <ul>
                <li>Home</li>
                <li>About</li>
                <li>Info</li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="screen">
            <div id="game">
                <div id="game_background"></div>
                <div id="game_foreground"></div>
                <div id="game_sprites">
                    <div id="mushroom_container">
                        <div id="mushroom" class=""></div>
                    </div>
                    <div id="egg_container" class="">
                        <div id="egg" class=""> </div>
                    </div>
                    <div id="fish_container" class="">
                        <div id="fish" class=""></div>
                    </div>
                    <div id="poison_container" class="">
                        <div id="poison" class=""></div>
                    </div>
                    <div id="candy_container" class="">
                        <div id="candy" class=""></div>
                    </div>


                </div>
                <div id=game_ui>
                    <div id="score_board">

                    </div>
                    <div id="health_board">
                        <div><span id="life1" class="ramen-red"></span></div>
                        <div><span id="life2" class="ramen-red"></span></div>
                        <div><span id="life3" class="ramen-red"></span></div>

                    </div>
                    <div id="time_board">
                        <span id="time_left"></span>
                    </div>
                    <div id="settings">
                    </div>


                </div>
                <div></div>
                <div id="title_screen" class="hidden"></div>
                <div id="instructions" class="hidden"></div>
                <div id="game_over" class="hidden">
                    <div id="gameover"></div>
                </div>
                <div id="level_complete" class="hidden"></div>
                <div id="settings_board" class="hidden"></div>



            </div>
        </section>
        <aside class="gameinfo">Catch the bad ingredients before they fall into ramen! Make sure you let the good ones in otherwise you will lose out. </aside>

    </main>

    <footer>Gosia Warwaszynska, KEA, 2020</footer>
    <script src="javascript.js"></script>
</body>

</html>
